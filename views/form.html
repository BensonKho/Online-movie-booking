  <div class="container">
    <div class="scotch-tape"></div>
    <h1 id="title">Personal details</h1>
    <p id="description">Enter your details to continue booking</p>
    <form id="survey-form" class="survey-form">
      <div class="basic-info">
        <div class="form-item">
          <label for="name" id="name-label">* Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-item">
          <label for="email" id="email-label">* Email:</label>
          <input type="email" id="email" placeholder="Enter your Email" required>
        </div>
        <div class="form-item">
          <label for="nnumber" id="number-label">* Age</label>
          <input type="number" id="number" placeholder="Age" min="5" max="110" required>
        </div>

      </div>
      <div class="form-item">
          <label for="nnumber" id="number-label">* Phone Number</label>
          <input type="number" id="number" placeholder="Phone" min="10"  required>
        </div>
   
        <div class="form-item">
        <label for="dropdown">Select your payment method?</label>
        <select id="dropdown" required="">
          <option>CASH</option>
          <option>CREDIT CARD/DEBIT CARD</option>
          <option>ONLINE PAYMENT</option>
        </select>
      </div>

      <a href="/home" class="btn btn-2">Book now</a>
  </div>
